<div>
  <br>
  <mat-card>
    <h3>Forums</h3>
    <mat-divider></mat-divider>
   <!-- <br>
    <button mat-raised-button color="primary" routerLink="/create">Join New Forum</button>
    <br><br>
    <mat-divider></mat-divider>-->
    <br>
    <table mat-table [dataSource]="forums">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Action </th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" (click)="openForum(element)">Open</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card>
    <h4>Suggested Forums</h4>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="suggestedForums">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{item}}</td>
      </ng-container>
      <ng-container matColumnDef="myAction">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right"></th>
        <td mat-cell *matCellDef="let item" class="mat-column-right">
          <button mat-button color="primary" (click)="joinForum(item)">Join</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </mat-card>
</div>
